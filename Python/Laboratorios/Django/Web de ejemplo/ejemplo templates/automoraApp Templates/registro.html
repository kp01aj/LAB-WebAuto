<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automotora</title>
    
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    
    <script src="js/jquery.validate.min.js"></script>

    <script src="js/inicializacion.js"></script>
    <script src="js/validaciones.js"></script>

</head>
<body>
    <header>
        <img class="logo" src="img/automovillogo.jpg" alt="logo de la pagina">
        <ul class="navegacion">
            <li>
                <!--para abrir enlace en otra pestaña target="_blank"-->
                <a href="http://www.google.cl" >Home</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
            <li>
                <a href="#">Historia</a>
            </li>
            <li>
                <a href="galeria.html">Galeria</a>
            </li>
        </ul>
    </header>
    <div class="landing">
        <div class="slider">
            <div>
                <img title="Imagen de un auto gris" class="imagen_landing" src="img/automovil.png" alt="imagen de un automovil">
            </div>
            <div>
                <img title="Imagen de un auto rojo" class="imagen_landing" src="img/auto2.png" alt="imagen de un automovil">
            </div>
            <div>
                <img class="imagen_landing" title="Imagen de un auto blanco" src="img/auto3.png" alt="imagen de un automovil">
            </div>
        </div>
        <h2 class="eslogan">La mejor automotora del pais</h2>

        <ul class="redes_sociales">
            <li><img src="img/social-twitter.png" alt="twitter"></li>
            <li><img src="img/socialfacebook.png" alt="facebook"></li>
            <li><img src="img/social-inst.png" alt="instagram"></li>
        </ul>
    </div>

    <div class="contenido">
       <form action="" id="formularioAutomovil">
           <label for="">Patente</label>
           <input type="text" name="txtPatente" id="txtPatente">
           <br>
           <label for="">Marca</label>
           <select name="cboMarca" id="cboMarca">
               <option value="">Seleccionar</option>
               <option value="1">Toyota</option>
               <option value="2">Suzuki</option>
               <option value="3">Chevrolet</option>
               <option value="4">Nissan</option>
               <option value="5">Mitsubishi</option>
           </select>
           <br>
           <label for="">Modelo</label>
           <input type="text" name="txtModelo" id="txtModelo">
           <br>
           <label for="">Año</label>
           <input type="number" name="txtAnio" id="txtAnio">
           <br>
           <input type="submit" name="btnAnio" id="btnAnio" value="Guardar">
       </form>
    </div>

    <footer>
        <br>
        <br>
        <br>
        <h3 class="color_blanco centrar_texto">Todos los derechos reservados</h3>
        <hr>
        <h3 class="color_blanco centrar_texto">2018</h3>
    </footer>
</body>
</html>
